spring:
  application:
    name: search-answer-lab

  # Default profile
  profiles:
    active: dev

  # JPA and Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  # Database configuration for local PostgreSQL (Docker container)
  datasource:
    url: jdbc:postgresql://localhost:5433/searchlab
    username: searchlab
    password: searchlab
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # Disable SQL logging in dev (use application logging instead)
  jpa:
    show-sql: false

# Embeddings service configuration (root level, not under spring:)
embeddings:
  base-url: http://localhost:8090
  timeout-seconds: 5

# Logging
logging:
  level:
    com.searchlab: DEBUG
    com.searchlab.service.DeviceAuthService: DEBUG
    com.searchlab.controller.DeviceAuthController: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN  # Only log SQL errors, not all queries
    org.hibernate.type.descriptor.sql.BasicBinder: WARN  # Suppress parameter binding logs

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:my-super-secret-key-for-development-only-min-256-bits-required}
  access-token:
    expiry: 900  # 15 minutes in seconds (OAuth 2.0 best practice)
  refresh-token:
    expiry: 2592000  # 30 days in seconds