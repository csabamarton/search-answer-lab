spring:
  application:
    name: search-answer-lab

  # Default profile
  profiles:
    active: dev

  # JPA and Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  # Database configuration for local PostgreSQL (Docker container)
  datasource:
    url: jdbc:postgresql://localhost:5433/searchlab
    username: searchlab
    password: searchlab
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  # Enable SQL logging in dev
  jpa:
    show-sql: true

# Logging
logging:
  level:
    com.searchlab: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
